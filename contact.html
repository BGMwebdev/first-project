<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Women's circle by Marleen">
    <meta name="keywords" content="Women, Circle, Marleen, Tilburg">
    <meta name="author" content="Bastiaan Milo">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Women's Circle Contact</title>
</head>

<body>
    <header class="grid">
        <a href="index.html">
            <h1 id="logo">Women's Circle</h1>
        </a>
        <hr>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html" class="active" title="Contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact-sec" class="grid">
        <div id="contact-container">
            <h3>I would love to hear from you!</h3>
            <form action="#" method="POST" id="contact-form">
                <div class="form-content">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="name..." required tabindex="1">
                </div>
                <div class="form-content">
                    <label for="email">Your Email </label>
                    <input type="email" id="email" name="email" placeholder="email..." required tabindex="2">
                </div>
                <div class="form-content">
                    <label for="textarea">Leave a message here!</label>
                    <textarea name="textarea" id="textarea" cols="25" rows="10" placeholder="message..." required
                        tabindex="3"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Contact Me!" tabindex="4">
                </div>
            </form>
        </div>
    </section>
    <footer class="grid">
        <div class="social-networks">
            <a href="https://www.facebook.com/marleenvudenofficial" target="_blank" rel="noopener"
                aria-label="visit our facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.instagram.com/_marleenvanuden/" target="_blank" rel="noopener"
                aria-label="visit our instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <p>Copyright 2022 Marleen van Uden</p>
    </footer>
    <!-- font awesome script  -->
    <script src="https://kit.fontawesome.com/f70d9f2c04.js" crossorigin="anonymous"></script>
</body>

</html>
